<div class="container" ng-controller="PtvController">

    <div class="header_section">Opciones<li class="divider"></li></div>
    <div class="row">
        <div class="col s9 m5 l5 truncate tooltip" title="This is my div's tooltip!" ng-init="toolTipster('dinamic_route')" style="font-size:25px; padding-top:5px;">
            Ruta Dinamica <i class="tiny material-icons" style="vertical-align:top;">help</i>
        </div>
        <div class="col s3 m2 l2 right-align truncate">
            <label class="label-switch" style="margin-top:4px;">
                <input type="checkbox" id="dinamic_route" ng-model="dinamic_route" ng-init="dinamic_route=true"/>
                <div class="checkbox"></div>
            </label>
        </div>
    </div>

    <div class="header_section">Vias<li class="divider"></li></div>
    <div class="row">
        <div class="col s8 m5 l5 truncate tooltip" title="This is my div's tooltip messagessssdsd d sd sd sds dsds dsd sd sd d!" ng-init="toolTipster('tollroads')" style="font-size:25px; padding-top:5px;">
            Autopistas <i class="tiny material-icons" style="vertical-align:top;">help</i>
        </div>
        <div class="col s4 m2 l2 right-align">
                <input type="number" ng-min="-99" ng-max="2501" step="1" class="output_input" id="tollroads" name="tollroads" ng-model="tollroads"/>
        </div>
        <div class="col s12 m5 l5">
            <input type="range" for="tollroads" min="-99" max="2501" step="1" data-rangeslider range-parser ng-init="rangeSlider('tollroads')" ng-model="tollroads">
        </div>
    </div>
    <div class="row">
        <div class="col s8 m5 l5" class="tooltip" title="This is my div's tooltip message!" ng-init="toolTipster('highways')" style="font-size:25px; padding-top:5px;">
            Autovias <i class="tiny material-icons" style="vertical-align:top">help</i>
        </div>
        <div class="col s4 m2 l2 right-align">
            <input type="number" ng-min="-99" ng-max="2501" step="1" class="output_input" id="highways" name="highways" ng-model="highways"/>
        </div>
        <div class="col s12 m5 l5">
            <input type="range" for="highways" min="-99" max="2501" step="1" data-rangeslider range-parser ng-init="rangeSlider('highways')" ng-model="highways">
        </div>
    </div>
    <li class="divider"></li>

</div>
