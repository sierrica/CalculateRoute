<div class="container" ng-controller="PtvController">

    <div class="header_section">Opciones<li class="divider"></li></div>
    <div class="row">
        <div class="col s7 m5 l5 truncate" style="font-size:20px; padding-top:5px;">
            Optimizacion <i class="tiny material-icons tooltip" title="This is m" ng-init="toolTipster('optimization')">help</i>
        </div>
        <div class="col s5 m2 l2 right-align" style="font-size:15px; padding-top:8px; ">
        </div>
        <div class="col s12 m5 l5">
            <input type="range" id="optimization" name="optimizaton" min="0" max="100" step="1" data-rangeslider range-parser ng-init="rangeSliderOptimization('optimization')" ng-model="optimization">
        </div>
    </div>
    <div class="row">
        <div class="col s9 m5 l5 truncate tooltip" title="This is my div's tooltip!" ng-init="toolTipster('dinamic_route')" style="font-size:20px; padding-top:5px;">
            Ruta Dinamica <i class="tiny material-icons" style="vertical-align:top;">help</i>
        </div>
        <div class="col s3 m2 l2 right-align truncate">
            <label class="label-switch" style="margin-top:4px;">
                <input type="checkbox" id="dinamic_route" ng-model="dinamic_route"/>
                <div class="checkbox"></div>
            </label>
        </div>
    </div>

    <div class="header_section" style="margin-top:40px">Vias<li class="divider"></li></div>
    <div class="row">
        <div class="col s8 m5 l5 truncate" style="font-size:20px; padding-top:5px;">

        </div>
        <div class="col s4 m2 l2 right-align">
                <input type="number" ng-min="-99" ng-max="2501" step="1" class="output_input" id="tollroads" name="tollroads" ng-model="tollroads"/>
        </div>
        <div class="col s12 m5 l5">
            <input type="range" for="tollroads" min="-99" max="2501" step="1" data-rangeslider range-parser ng-init="rangeSliderBonus('tollroads')" ng-model="tollroads">
        </div>
    </div>

        </div>

        </div>
