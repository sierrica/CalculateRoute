<div class="container" ng-controller="AuthenticationController">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <form name="forgotForm" ng-submit="forgot()" novalidate autocomplete="off" style="margin-top: 15px;">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" ng-required="true" ng-class="forgotForm.email.$invalid && forgotForm.email.$dirty ? 'invalid' : forgotForm.email.$valid && forgotForm.email.$dirty ? 'valid' : ''" ng-model="email">
                        <span class="form_error" ng-show="forgotForm.email.$dirty  &&  forgotForm.email.$error.required">es requerido</span>
                        <span class="form_error" ng-show="forgotForm.email.$dirty  &&  !forgotForm.email.$error.required  && forgotForm.email.$invalid">formato incorreto</span>
                        <span class="form_success" ng-show="forgotForm.email.$dirty  &&  forgotForm.email.$valid">formato correto</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-large pink" ng-disabled="forgotForm.email.$invalid"><i class="small material-icons right">send</i>Recordar</button>
                &nbsp;&nbsp;&nbsp; or &nbsp;<a ui-sref="login">Login</a>
            </form>
        </div>
    </div>
</div>
