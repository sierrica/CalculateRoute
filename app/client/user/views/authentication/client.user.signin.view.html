<div data-ng-controller="AuthenticationController">
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signin()" class="form-horizontal">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" class="form-control" placeholder="Email" data-ng-model="email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" data-ng-model="password">
			</div>
			<div class="text-center form-group">
				<button type="submit" class="btn btn-large btn-primary">Sign in</button>
			</div>
		</form>
	</div>
</div>
