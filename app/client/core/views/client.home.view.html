<img id="loader_route" src="images/350.GIF"/>
<div ng-controller="HomeController">
    <div id="map" ng-init="renderMap()" onclick="$('#search').trigger('blur')"></div>

    <div id="modal_choice_index" class="modal">
        <div class="modal-content">
            <h5 style="display:inline">Posicion, </h5><i>(Antes de...)</i>
            <div class="input-field col s12">
                <select class="browser-default" id="select_choice_index" name="select_choice_index" convert-to-number ng-model="select_choice_index" ng-options="option.text for option in options_choice_index() track by option.index"></select>
            </div>
        </div>
        <div class="modal-footer">
            <button id="button_select_choice_index" class="btn pink waves-effect">Anadir</button>
        </div>
    </div>


    <div id="modal_info" class="modal bottom-sheet">
        <i class="material-icons" onclick="$('#modal_info').closeModal()">clear</i>
        <div class="modal-content">
            <table>
                <thead>
                    <tr>
                        <th>Distancia</th>
                        <th>Tiempo</th>
                        <th>Coste</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ info.distance | distanceParser }}</td>
                        <td>{{ info.time | timeParser }}</b></td>
                        <td>{{ info.cost }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal_manoeuvres" class="modal bottom-sheet">
        <i class="material-icons" onclick="$('#modal_manoeuvres').closeModal()">clear</i>
        <div class="modal-content">
            <table>
                <thead>
                    <tr>
                        <th style="text-align:center">#</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="manoeuvres in manoeuvres" ng-click="contextManoeuvre($index)" style="cursor:pointer">
                    <td style="text-align:center; white-space: nowrap">{{ $index + 1 }}     <span class="leaflet-routing-icon {{manoeuvres.icon }}"></span></td>
                    <td>{{ manoeuvres.description }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
