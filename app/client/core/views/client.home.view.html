<img id="loader_route" src="images/350.GIF"/>
<div ng-controller="HomeController">
    <div id="map" ng-init="renderMap()"></div>

    <div id="modal_choice_index" class="modal">
        <div class="modal-content">
            <h5 style="display:inline">Posicion, </h5><i>(Antes de...)</i>
            <div class="input-field col s12">
                <select class="browser-default" id="select_choice_index" name="select_choice_index" convert-to-number ng-model="select_choice_index" ng-options="option.text for option in options_choice_index() track by option.index"></select>
            </div>
        </div>
        <div class="modal-footer">
            <button id="button_select_choice_index" class="btn pink waves-effect">Anadir</button>
        </div>
    </div>


    <div id="modal_info" class="modal bottom-sheet">
        <i class="material-icons" style="position: fixed; right: 15px; bottom: 220px; cursor:pointer" onclick="$('#modal_info').closeModal();">clear</i>
        <div class="modal-content">
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>AAC</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
