            </div>
            <div class="col s8">
                <ul id="profile-dropdown" class="dropdown-content">
                    <li class="no-padding" ng-show="isAuthenticated()">
                        <a href="#" ng-click="close_sidenav($event)">

                    </li>

                    <li class="no-padding" ng-show=" ! isAuthenticated()">

                    </li>

                <a ng-mouseup="dropdown($event)" class="dropdown-button waves-effect waves-light white-text" data-beloworigin="true" href="#" data-activates="profile-dropdown">{{ user.email || 'unknown' | translate }}<i class="mdi-navigation-arrow-drop-down right"></i></a>
