<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="fragment" content="!" />
    <base href="/"/>

    <!-- Responsive META -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
        <link rel="stylesheet" href="{{cssFile}}">
    {% endfor %}


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}
        <script type="text/javascript" src="{{jsFile}}"></script>
    {% endfor %}


</head>


<body>

    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="navbar-fixed" data-ng-controller="HeaderController">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" data-activates="slide-out" class="button-collapse hide-on-large-only"><i class="medium material-icons">menu</i></a>
                    <a href="#" class="brand-logo">Calculateroute</a>
                    <ul class="right">
                        <li><a><i class="large material-icons">person</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    <header>


    <!-- MAIN -->
    <main>
        <div class="wrapper">
            <!-- START LEFT SIDEBAR NAV-->
            <sidenav>
                <ul id="slide-out" class="side-nav fixed">
                    <li><a href="#">Color</a></li>
                </ul>
            </sidenav>
            <!-- START CONTENT -->
            <content>
                {% block content %}{% endblock %}
            </content>
        </div>
    </main>

    <!-- FOOTER -->
</body>
</html>
