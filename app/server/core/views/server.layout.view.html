<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="fragment" content="!" />
    <base href="/"/>

    <!-- Responsive META -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
        <link rel="stylesheet" href="{{cssFile}}">
    {% endfor %}

    <!-- Google Fonts
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,100,400' rel='stylesheet' type='text/css'>
 -->

    <!--  Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <script type="text/javascript" src="https://ajaxmaps-eu-n-test.cloud.ptvgroup.com/ajaxmaps/.qxrpc"></script>

    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}
        <script type="text/javascript" src="{{jsFile}}"></script>
    {% endfor %}

</head>

<body ng-app="calculateRoute">


    <div id="mapContainerHide" style="display:none"></div>

    <!-- HEADER -->
    <header data-ng-include="'core/views/client.header.view.html'"></header>

    <!-- MAIN -->
    <main>
        <!-- LEFT SIDEBAR NAV -->
        <sidenav data-ng-include="'core/views/client.sidenav.view.html'"></sidenav>
        <!-- CONTENT -->
        <content>{% block content %}{% endblock %}</content>
    </main>

    <!-- FOOTER -->
    <footer></footer>
</body>
</html>
